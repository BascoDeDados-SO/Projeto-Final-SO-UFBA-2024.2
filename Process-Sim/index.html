<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Processos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>

    <!-- Título Principal -->
    <h1 class="titulo-principal">Escalonamento de Processos</h1>

    <!-- Seção de Quantum e Sobrecarga -->
    <div class="topo-container">
        <div class="input-group">
            <label for="quantum">Quantum:</label>
            <input type="number" id="quantum" placeholder="Ex: 2">
        </div>
        <div class="input-group">
            <label for="sobrecarga">Sobrecarga:</label>
            <input type="number" id="sobrecarga" placeholder="Ex: 10">
        </div>
    </div>
    <button id="reset-btn">Reset</button>
    
    <div class="container">
        <div class="input-container">
            <label for="tempoChegada">Tempo de Chegada:</label>
            <input type="number" id="tempoChegada" placeholder="Ex: 5">

            <label for="tempoExecucao">Tempo de Execução:</label>
            <input type="number" id="tempoExecucao" placeholder="Ex: 5">

            <label for="deadline">Deadline:</label>
            <input type="number" id="deadline" placeholder="Ex: 10">

            <label for="paginas">Número de Páginas:</label>
            <input type="number" id="paginas" placeholder="Ex: 3">
        </div>

        <div class="processos">
            <h2 class="processoLista">Lista de Processos</h2>
            <ul id="listaProcessos"></ul>
        </div>
    </div>

    <div class="botoes">
        <button id="adicionar">Adicionar</button>
    </div>
    <h2>Memória</h2>
    <div class="botoes-container">
        
        <button id="Fifo_Memoria">FIFO</button>
        <button id="Lru_Memoria">LRU</button>
    </div>
    <h2>Algoritmo dos processos</h2>
    <div class="botoes-container">
        <button id="botaoFIFO">FIFO</button>
        <button id="botaoSJF">SJF</button>
        <button id="botaoRoundRobin">Round Robin</button>
        <button id="botaoEDF">EDF</button>
    </div>

    <div class="slider-container">
        <label for="slider">Intervalo de Atualização (ms):</label>
        <div class="slider-wrapper">
            <input id="slider" type="range" min="10" max="1500" step="10" value="500">
            <span id="slider-value">500</span> ms
        </div>
    </div>

    <div id="chartContainer">
        <div id="chart"></div>
        
    </div>
    <div id="turnaroundContainer" style="display: none;">
        <h3>Turnaround Médio:</h3>
        <p id="turnaroundValor">0</p>
    </div>
    <h1>Simulação de Memória RAM e Disco</h1>

    <div class="memory-container">
        <div>
            <h2>Disco</h2>
            <table id="disco"></table>
        </div>
        <div>
            <h2>Memória RAM</h2>
            <table id="ram"></table>
        </div>
        
    </div>

    <script src="Final.js"></script>

</body>
</html>
